<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/Favicon_icon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <b>Student Registration Form</b>
    <hr>
    <div class="div1">
    <label>First Name:</label>
    <input type="text" name="first name" placeholder="Enter your first name" required style="margin-left: 90px; width: 600px; height: 30px;">
    <br>
    <br>
    <label>Last Name:</label>
    <input type="text" name="last name" placeholder="Enter your last name" required style="margin-left: 92px; width: 600.5px; height: 30px;" >
    <br>
    <br>
    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter your email ID" required style="margin-left: 123px; width: 600px; height: 30px;" >
    <br>
    <br>
    <label>Mobile:</label>
    <input type="number" name="number" placeholder="Enter your mobile number" required style="margin-left: 115px; width: 600px; height: 30px;" >
    <br>
    <br>
    <label>Gender:</label>
    <input type="radio" name="gender" required style="margin-left: 114px;" >Male
    <input type="radio" name="gender" required>Female
    <br>
    <br>
    <label>Date of Birth:</label>
    <input type="date" name="date" required style="margin-left: 77px; width: 602px; height: 30px;" >
    <br>
    <br> 
    <label>Address:</label>
    <textarea style="margin-left: 109px; width: 602px; height: 30px;" >
    </textarea>
    <br>
    <br>
    <label>City:</label>
    <input type="text" name="city" required style="margin-left: 134px; width: 600.3px; height: 30px;" >
    <br>
    <br>
    <label>Area PIN:</label>
    <input type="number" name="Area PIN" required style="margin-left: 101px; width: 600px; height: 30px;" >
    <br>
    <br>
    <label>State:</label>
    <input type="text" name="state" required style="margin-left: 130px; width: 600px; height: 30px;" >
    <br>
    <br>
    <lable>Qualification:</label>
    <select style="margin-left: 77px; width: 609px; height: 30px;">
        <option>BSC.IT</option>
        <option>BCA</option>
        <option>B.TECH</option>
        <option>DIPLOMA AND COMPUTER </option>
        <option>ENGINEER</option>
    </select>
    <br>
    <br>
<div class="specialization">
    <lable>Specialization:</lable>
    <div class="checkbox" style="margin-left: 71px; width: 450px; height: 30px;" >
    <input type="checkbox">Computer Science<br>
    <input type="checkbox">Information Technology<br>
    <input type="checkbox">Computer Architecture<br>
    <input type="checkbox">Tele Communication<br>
    
</div>
</div>
<br>
<br>
<br>
    <label>Password:</label>
    <input type="password" name="password" required style="margin-left: 99px; width: 601px; height: 30px;" >
    <br>
    <br>
    <button class="button">Registered</button>
</div>
</body>
</html>
